  <style>
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    body {
      background-color: #fff8f0;
      font-family: 'Sniglet', cursive;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .heart {
      font-size: 2rem;

    }

    p {
      font-size: 1rem;
      max-width: 400px;
      color: #444;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #000;
    }

    .confetti {
      position: absolute;
      font-size: 1.2rem;
      animation: floatUp 8s linear infinite;
      opacity: 0;
      pointer-events: none;
    }

    .c1 { left: 10%; animation-delay: 0s; }
    .c2 { left: 30%; animation-delay: 2s; }
    .c3 { left: 50%; animation-delay: 1s; }
    .c4 { left: 70%; animation-delay: 3s; }
    .c5 { left: 90%; animation-delay: 4s; }

    @media (max-width: 420px) {
      h1 {
        font-size: 2rem;
      }

      .heart {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.9rem;
      }

      a.button {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
