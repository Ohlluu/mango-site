<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
  <title>MangoPets is Coming Soon!</title>
  <style>
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    body {
      background-color: peachpuff;
      font-family: 'Sniglet', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding-left: 1rem;
      padding-right: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .emoji {
      display: inline-block;
      animation: bounce 1.2s ease-in-out infinite;
      font-size: 1.2em;
      margin-left: 0.2rem;
    }

    .emoji.delay {
      animation-delay: 0.3s;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 80%;
      max-width: 300px;
    }

    input, button {
      padding: 0.75rem;
      font-size: 0.75rem;
      border: none;
      border-radius: 20px;
    }

    input {
      background-color: #fff;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>MangoPets <span class="emoji">üê∂</span><span class="emoji delay">üê±</span></h1>
  <p>We're building the ultimate pet care app. Join our early tester waitlist!</p>

  <form action="https://formspree.io/f/manbjdgy" method="POST">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <input type="tel" name="phone" placeholder="Your phone number" pattern="[0-9]{10,15}" inputmode="numeric" required />
    <button type="submit">Join the Waitlist</button>
  </form>
</body>
</html>
