<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
  <title>MangoPets is Coming Soon!</title>
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    body {
      background-color: peachpuff;
      font-family: 'Sniglet', cursive;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 8rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      line-height: 1.2;
    }

    .emoji {
      display: inline-block;
      animation: bounce 1.2s ease-in-out infinite;
      font-size: 1.2em;
      margin-left: 0.2rem;
      vertical-align: middle;
    }

    .emoji.delay {
      animation-delay: 0.3s;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.25rem;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1.5rem;
      z-index: 2;
    }

    input, button {
      padding: 0.75rem;
      font-size: 0.75rem;
      border: none;
      border-radius: 20px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5rem;
    }

    label {
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-align: left;
    }

    input {
      background-color: #fff;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
      animation: heartbeat 1.6s infinite;
    }

    button:hover {
      background-color: #000;
    }

    .donate {
      font-size: 0.85rem;
      color: #333;
      background: rgba(255, 255, 255, 0.5);
      padding: 1rem;
      border-radius: 12px;
      margin-top: 0.5rem;
      z-index: 2;
    }

    .donate a {
      color: #000;
      text-decoration: none;
    }

    .donate a:hover {
      text-decoration: underline;
    }

    .floating-paw {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 10s linear infinite;
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 400px) {
      .emoji {
        font-size: 0.6em;
      }
    }
  </style>
</head>
<body>
  <!-- Floating paw icons -->
  <span class="floating-paw" style="left:10%; animation-delay: 0s;">üêæ</span>
  <span class="floating-paw" style="left:30%; animation-delay: 3s;">üêæ</span>
  <span class="floating-paw" style="left:50%; animation-delay: 1s;">ü¶¥</span>
  <span class="floating-paw" style="left:70%; animation-delay: 2s;">üêæ</span>
  <span class="floating-paw" style="left:85%; animation-delay: 4s;">‚ù§Ô∏è</span>

  <!-- Content -->
  <h1>MangoPets <span class="emoji">üê∂</span><span class="emoji delay">üê±</span></h1>
  <p>We're building the ultimate pet community app. Join our early tester waitlist!</p>

  <form action="https://formspree.io/f/manbjdgy" method="POST">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <input type="tel" name="phone" placeholder="Your phone number" pattern="[0-9]{10,15}" inputmode="numeric" required />
    <input type="text" name="organization" placeholder="Organization (if applicable)" />
    <label><input type="checkbox" name="hasPet" value="Yes" /> I have a pet</label>
    <button type="submit">Join the Waitlist</button>
  </form>

  <div class="donate">
    üí∏ Want to help us launch faster?<br>
    You can donate via <strong>Zelle</strong> or <strong>Venmo</strong> to:<br>
    <strong><a href="mailto:info@mymangopets.com">info@mymangopets.com</a></strong>
  </div>
</body>
</html>
