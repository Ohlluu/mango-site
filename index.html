<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="/favicon.ico" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <title>MangoPets is Coming Soon!</title>
  <style>
    body {
      background-color: peachpuff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 80%;
      max-width: 300px;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 20px; /* ‚¨ÖÔ∏è More rounded */
    }
    input {
      background-color: #fff;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>MangoPets üê∂üê±</h1>
  <p>We're building the ultimate pet care app. Join our early tester waitlist!</p>

  <form id="waitlist-form" action="https://formspree.io/f/manbjdgy" method="POST">
  <input type="text" name="name" placeholder="Your name" required />
  <input type="email" name="email" placeholder="Your email" required />
  <input type="tel" name="phone" placeholder="Your phone number" />
  <button type="submit">Join the Waitlist</button>
</form>

<script>
  const form = document.getElementById('waitlist-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    try {
      const r = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (r.ok) {
        window.location.href = '/thank-you.html';
      } else {
        alert('Something went wrong. Please try again.');
      }
    } catch {
      alert('Network error. Please try again.');
    }
  });
</script>
</body>
</html>
